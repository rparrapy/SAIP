<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="master.html" />
<head/>
<body class="tundra">
  <div style="height:0px;"> &nbsp; </div>
  <div>
    <div style="float:left width: 80%">
      <h1 style="margin-top:1px;">Listado de Caracteristicas</h1>
        <div class="crud_table" style="height:50%; width:90%">
        <center><table border="1" class="crud_table">
          <tr>
            <th width="50%" height="50">Caracteristica</th>
            <th width="50%" height="50">Valor</th>
          </tr>
          <tr py:for="i, fila in enumerate(anexo)" class="${i%2 and 'even' or 'odd'}">
            <td>${fila}</td>
            <td>${anexo[fila]}</td>
          </tr>
        </table></center>
        </div>
    </div>
  </div>
</body>
</html>
